<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" color="tertiary" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="head-logo" [src]="logout"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-loading></app-loading>
  <div>
    <h3 class="center">Consulta INE</h3>
    <hr>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input disabled="true" [(ngModel)]="data.nombre" (ngModelChange)="data.nombre = data.nombre.toUpperCase()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido paterno</ion-label>
        <ion-input disabled="true" [(ngModel)]="data.aPaterno" (ngModelChange)="data.aPaterno = data.aPaterno.toUpperCase()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido materno</ion-label>
        <ion-input disabled="true" [(ngModel)]="data.aManterno" (ngModelChange)="data.aManterno = data.aManterno.toUpperCase()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">OCR</ion-label>
        <ion-input disabled="true" [(ngModel)]="data.ocr" (ngModelChange)="data.ocr = data.ocr.toUpperCase()"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon color="primary" class="secondary-icon" name="finger-print"></ion-icon>
        </ion-col>
        <ion-col size="4" class="center">Similitud: {{ data.similitud }}%</ion-col>
        <ion-col size="4" class="right">
          <ion-icon *ngIf="data.aprove" class="secondary-icon" color="primary" name="checkmark-circle"></ion-icon>
          <ion-icon *ngIf="!data.aprove" class="secondary-icon" color="primary" name="close-circle"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button *ngIf="data.aprove" expand="block" color="primary" (click)="enroll()">Siguiente</ion-button>
    <ion-button *ngIf="!data.aprove" expand="block" color="primary" (click)="finalizar()">Terminar proceso</ion-button>
  </div>
</ion-content>

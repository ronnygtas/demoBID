<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" color="tertiary" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="head-logo" [src]="logout"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading></app-loading>
  <div class="ion-padding">
    <ion-text color="dark" class="center">
      <h1>Capturar huellas</h1>
    </ion-text>
    <div class="noPadding center">
      <app-enrollment [icon-class]="'enrollment-icon'" (onLeft)="left($event)" (onRight)="right($event)" (onBoth)="both($event)"></app-enrollment>
      <ion-button expand="block" (click)="continue()">Continuar</ion-button>
    </div>
  </div>
</ion-content>
